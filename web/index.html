<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen -  Handwritten Canvas Input to MNIST Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Handwritten Canvas Input to MNIST Input Converter</h1>
<p>Convert any size canvas based input into 20x20 pixel bounding box<br>centered on 28x28 canvas as per MNIST specification.</p>
<div class="items">
  <div class="items__item">
    <canvas id="original" width="28px" height="28px"></canvas>
    <div class="items__item__label">Canvas Input</div>
  </div>
  <div class="items__arrow"></div>
  <div class="items__item">
    <canvas id="bounded" width="28px" height="28px"></canvas>
    <div class="items__item__label">Segmented</div>
  </div>
  <div class="items__arrow"></div>
  <div class="items__item items__item--mnist">
    <canvas id="mnist" width="28px" height="28px"></canvas>
    <div class="items__item__label">MNISIT Input</div>
  </div>
  <div class="items__arrow"></div>
  <div class="items__item items__item--digit">
    <canvas id="output" width="28px" height="28px"></canvas>
    <div class="items__item__label">Recognised Output</div>
  </div>
</div>
<!-- partial -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<script  src="./script.js"></script>

</body>
</html>
